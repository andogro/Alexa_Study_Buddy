<br><br>
<div class="flex-boxes">
  <div class="flex-box flex-box-middle">
     <img src="/images/register_1.png" alt="">
<!--     <h1 class="flex-title">Register</h1> -->
    <br>
      <form class="form" ng-submit="register()">
        <div class="form-group">
          <label>First Name</label>
          <input ng-model="user.fname" type="text" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input ng-model="user.email" type="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input ng-model="user.password" type="password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
        <div ng-if="error" class="help-block">{{error}}</div>
      <br>
      <p> <a href="#/login">Already have an account? Log in</a></p>
  </div>
</div>
