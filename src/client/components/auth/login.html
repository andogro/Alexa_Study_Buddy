<div class="flex-boxes">
  <a href="javascript:void(0)" class="flex-box flex-box-big">
    <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_square.png" alt="">
    <h1 class="flex-title">A Wide Flex Box Item</h1>
    <p> 
      <h1>Login</h1>
      <br><br>
        <form class="form" ng-submit="login()">
          <legend>
          <div class="form-group">
            <label>Email</label>
            <input ng-model="user.email" class="form-control" type="email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input ng-model="user.password" class="form-control" type="password" required>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </legend>
      </form>
      </p>
  </a>
  OR
  <a href="javascript:void(0)" class="flex-box flex-box-big">
    <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_square.png" alt="">
    <h1 class="flex-title">Another Wide Item</h1>
    <p>   <h1>Register</h1>
    <br><br>
        <br>
      <form class="form" ng-submit="register()">
        <div class="form-group">
          <label>First Name</label>
          <input ng-model="user.fname" type="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input ng-model="user.email" type="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input ng-model="user.password" type="password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </p>
  </a>
</div>
