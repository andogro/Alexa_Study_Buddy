
    <section>  
        <br>
       
        Change any of the fields below, then select update to update your quiz.

        <form ng-submit="submit()">

                  <button type="submit" class="btn btn-primary" >Update Your Quiz</button>

                  <button class="remove" type="button" ng-click="deleteQuiz(formData.quiz_id)"> Delete this Quiz</button>

                  <fieldset class="form-group">
                    <label for="quiz_name">Quiz Name</label>
                    <input name="quiz_name" type="text" class="form-control" id="quiz_name" ng-model="formData.quiz_name" required >
                  </fieldset>
                 
                 <fieldset class="form-group">
                   <label for="quiz_desc">Quiz Description</label>
                   <textarea name="quiz_desc" class="form-control" id="description" ng-model="formData.quiz_desc" rows="5" required></textarea>
                 </fieldset>

                  <fieldset class="form-group">
                    <label for="quiz_tags">Quiz Tags</label>
                    <input name="quiz_tags" type="text" class="form-control" id="quiz_tags" ng-model="formData.quiz_tags" required >
                  </fieldset>

                  Update Current Questions

                  <div ng-repeat="question in questions">

                         <fieldset class="form-group">

                          </fieldset>

                            <button class="remove" type="button" ng-click="removeQuestion(question.quest_id, $index)"> delete this question</button>
                     </div>
