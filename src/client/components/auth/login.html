<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h1>Login</h1>
      <br><br>
      <div>
        <br>
        <form class="form" ng-submit="login()">
          <div class="form-group">
            <label>Email</label>
            <input ng-model="user.email" class="form-control" type="email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input ng-model="user.password" class="form-control" type="password" required>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
      <br>
      <p>Need an account? Register <a href="#/register">here</a>.</p>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
